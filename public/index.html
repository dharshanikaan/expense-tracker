<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="form">
            <div class="mb-3">
                <label for="amount" class="form-label">Choose expense amount:</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Choose description:</label>
                <input type="text" id="des" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" class="form-select" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="button" id="btn" class="btn btn-primary">Add Expense</button>
        </form>
        
        <ul id="list" class="list-group mt-3"></ul>
    </div>
    <script src="extra.js"></script>
</body>
</html>
